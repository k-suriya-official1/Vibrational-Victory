<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .login-container {
      width: 320px;
      padding: 24px;
      background-color: white;
      margin: 100px auto;
      border-radius: 8px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
      margin-top: 0;
    }
    input[type=email], input[type=password] {
      width: 100%;
      padding: 12px;
      margin: 8px 0 16px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .error {
      color: #e74c3c;
      margin-bottom: 16px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Priority To-Do List</h1>
    <form id="loginForm">
      <label for="email"><b>Email</b></label>
      <input type="email" id="email" placeholder="Enter Email" required>
      
      <label for="password"><b>Password</b></label>
      <input type="password" id="password" placeholder="Enter Password" required>
      
      <div class="error" id="errorMsg"></div>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    // Check if already logged in
    if (sessionStorage.getItem('isLoggedIn') === 'true') {
      window.location.href = 'todo.html';
    }
    
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      // IMPORTANT: For a production app, never store credentials in the frontend code!
      // This should be handled by a secure backend
      // The following is only for demonstration purposes
      
      // Consider using a hash function for passwords rather than storing them directly
      function checkCredentials(email, password) {
        // This is a placeholder - in a real app, you would:
        // 1. Send credentials to a secure backend API
        // 2. Verify them against a database
        // 3. Return a token for authentication
        
        const validEmail = 'ksuriyaprakash12@gmail.com'; // In a real app, don't include actual credentials
        const validPassword = 'ksp@051203';
        
        return email === validEmail && password === validPassword;
      }
      
      if (checkCredentials(email, password)) {
        // In a real app, store an authentication token received from the server
        sessionStorage.setItem('isLoggedIn', 'true');
        window.location.href = 'todo.html';
      } else {
        document.getElementById('errorMsg').textContent = 'Invalid email or password.';
      }
    });
  </script>
</body>
</html>
